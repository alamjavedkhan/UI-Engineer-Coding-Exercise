<!DOCTYPE html>
<html>
<title>UI Engineer Coding Exercise</title>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
  <h1>Shuffle and Sort</h1>
  <div class="container">
    <div class="btn-container">
      <input type="button" onclick="myShuffle()" name="Shuffle" value="Shuffle">
      <input type="button" onclick="mySort()" name="Sort" value="Sort">
    </div>
    <div class="card-container">
      <div id="get-cards" class="cards">
        <div class="card one">
          1
        </div>
        <div class="card two">
          2
        </div>
        <div class="card three">
          3
        </div>
        <div class="card four">
          4
        </div>
        <div class="card five">
          5
        </div>
        <div class="card six">
          6
        </div>
        <div class="card seven">
          7
        </div>
        <div class="card eight">
          8
        </div>
        <div class="card nine">
          9
        </div>
      </div>
    </div>
    <div class="footer">
      Shuffle and Sort by <em>Javed Alam</em>
    </div>
  </div>
</div>
<script src="script.js" ></script>
</body>
</html>
